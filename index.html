               <p>魔物獵人是日本電子遊戲公司卡普空所推出的動作角色扮演遊戲系列。本系列以狩獵巨龍與巨獸為賣點，並簡化劇情內容以及次要魔物戰鬥。常略稱為「MH」，在臺灣則常稱爲「萌夯」。魔物獵人系列獨特的部位破壞與四人連線共同討伐巨大魔物的特性蔚為風潮，發展為系列作一貫的風格特色。玩家在遊戲中要扮演職業為獵人的角色，使用各種各具特色的武器，接受各種類型的討伐任務並收集各種素材。遊戲的目的是利用任務報酬，或是自己採集及報酬的素材不斷的強化自己的裝備及武器，逐漸的向更高難度的任務挑戰。</p>
