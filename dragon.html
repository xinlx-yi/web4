<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>龍種</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pro.css">
    </head>
    <body class="dragonbg">
        <div class="tb">
        <table class="table3">
        <tr>
            <td><button class="button" type="button" onclick="location.href='index.html'">首頁</button></td>
            <td><button class="button" type="button" onclick="location.href='product.html'">歷代作品</button></td>        
            <td><button class="button" type="button" onclick="location.href='backstory.html'">背景故事</button></td>
            <td><button class="button" type="button" onclick="location.href='weapon.html'">武器</button></td>
            <td><button class="button " type="button" onclick="location.href='ending.html'">結尾</button></td>
        </tr>
        </table>
        
        </div>

        <div class="container">
            <div class="section">
                <div>
                    <h2 class="worldmonster">世界版魔物</h2>
                    <div class="grid">
                        <img src="滅盡龍.png" alt="滅盡龍" onclick="showDragonInfo('滅盡龍', 'world')">
                        <img src="鋼龍.png" alt="鋼龍" onclick="showDragonInfo('鋼龍', 'world')">
                        <img src="炎王龍.png" alt="炎王龍" onclick="showDragonInfo('炎王龍', 'world')">
                    </div>
                </div>
                <div class="info">
                    <p id="world-drs">請點選上方古龍</p>
                </div>
            </div>
            
            <div class="section">
                <div>
                    <h2 class="icebornemonster">冰原版古龍</h2>
                    <div class="grid">
                        <img src="冰咒龍.png" alt="冰咒龍" onclick="showDragonInfo('冰咒龍', 'iceborne')">
                        <img src="雷狼龍.png" alt="雷狼龍" onclick="showDragonInfo('雷狼龍', 'iceborne')">
                        <img src="黑龍.png" alt="黑龍" onclick="showDragonInfo('黑龍', 'iceborne')">
                    </div>
                </div>
                <div class="info">
                    <p id="iceborne-drs">請點選上方古龍</p>
                </div>
            </div>
        </div>
        
        <script>
            function showDragonInfo(dragon, version) {
                const descriptions = {
                    '滅盡龍': '滅盡龍是最古老的龍之一，擁有毀滅性的能量。',
                    '鋼龍': '全身覆蓋著堅硬金屬的飛龍，能夠噴射高壓水流。',
                    '炎王龍': '支配著古代森林的霸主，能夠自由操縱火焰。',
                    '冰咒龍': '棲息於冰原的神秘古龍，能夠操控寒氣。',
                    '雷狼龍': '兇猛的雷狼龍，全身充滿著雷電的力量。',
                    '黑龍': '傳說中的黑龍，擁有毀滅世界的力量。'
                };
                
                const elementId = version === 'world' ? 'world-drs' : 'iceborne-drs';
                document.getElementById(elementId).textContent = descriptions[dragon];
            }
        </script>

        
    </body>
</html>
